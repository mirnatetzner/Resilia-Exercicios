<!DOCTYPE html>
<html>


<head>


<meta charset="utf-8">
<title> Formulário resilia </title>
<link rel="stylesheet" href="estilo-formulario.css">


</head>


<body>

<figure id="relilia">
        <img class="resilia" src="IustracaoWebDev.png">
    
</figure>





<div class="section-left">
    <div class="box-form" >
       <div class="resilia">
            <h3>Resilia</h3>
                <form id="meu-primeiro-form">
                        
                        <div style="padding: 5px;">
                            <label for="nome">Nome:</label><br>
                            <input type="text" id="nome" value="" />
                        </div>
                            
                        <div style="padding: 5px;">
                            <label for="cpf">Número do CPF (somente números):</label><br>
                            <input type="number" id="cpf" maxlength="11" value="" />
                        </div>

                        <div style="padding: 5px;">

                            <label for="born-year">Ano de nascimento:</label> <br>

                            <input type="date" id="born-year" name="born-year" value="" />
                        </div>

                         <button type="button">Enviar</button> 

                </form>
             </div>   
     </div>
</div>




</body>


</html>
